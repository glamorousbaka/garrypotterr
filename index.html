<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
	<div class="container start">
		<img src="door.png" class="w-25 door1">
		<img src="door2.png" class="w-25">
		<img src="door3.png" class="w-25">
	</div>
	<div class="harrypotter" style="background-image: url(bg.jpg); height: 1100px; background-size: 100% 100%; display: none">
		<dl style="font-size: 50px; color: white">помогите Гарри найти его вещи</dl>
		<dl style="font-size: 50px; color: white" class="score_text">
			0
		</dl>
		<button class="btn_harrypotter btn btn-success">уйти</button>
		<img src="mantiya.png" style="width: 100px; position: absolute; margin-left: 300px" class="mantiya">
		<img src="metla.png" style="width: 100px; position: absolute; margin-top: 700px" class="metla">
		<img src="palochka.png" style="width: 100px; position: absolute; margin-top: 500px; margin-left: 650px" class="palochka">
		<img src="gun.png" style="width: 100px; position: absolute; margin-top: 200px">
		<img src="ring.png" style="width: 100px; position: absolute; margin-left: 1000px; margin-top: 500px">
	</div>


    <script type="text/javascript">
    	let score = 0
    	document.querySelector(".door1").onclick = function(){
    		alert("вы умерли");
    		document.querySelector(".start").style.display = "none";
    		document.querySelector(".harrypotter").style.display = "block";
    	}

    	document.querySelector(".metla").onclick = function(){
    		document.querySelector(".metla").style.display = "none";
    		score = score + 1;
    		document.querySelector(".score_text").innerHTML = score;
       	}
    	document.querySelector(".palochka").onclick = function(){
    		document.querySelector(".palochka").style.display = "none";
    		score = score + 1;
    		document.querySelector(".score_text").innerHTML = score;
    	}
    	document.querySelector(".mantiya").onclick = function(){
    		document.querySelector(".mantiya").style.display = "none";
    		score = score + 1;
    		document.querySelector(".score_text").innerHTML = score;
    	}
    	document.querySelector(".btn_harrypotter").onclick = function(){
    		document.querySelector(".start").style.display = "block";
    		document.querySelector(".harrypotter").style.display = "none";
    	}
    </script>
</html>
